<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/style contact edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Css/fonts.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Join - Conatct edit</title>


</head>
<body>

    <div class="website-wrapper">
        <div class="contactWebsiteStructur">
            <div class="headerContainerContactLeft">
                <div>
                    <img class="headerImgContact" src="../assets/img/capa logo white blue transparent.png">
                    <h1 class="headlineConactText">Edit Contact</h1>
                    <div class="underlineContactHeadline"></div>
                </div>
            </div>
    
            <div class="ContainerContactRight">
                <div class="profileImageContainer" style="position: relative;">
                    <img id="profilImg" class="ProfilImgContact" src="../assets/img/profil image.png" alt="Profile Image">
                    <input type="file" id="imageInput" style="display: none;" accept="image/*" onchange="previewImage();">
                    <div class="changeImageIcon" onclick="document.getElementById('imageInput').click();" style="position: absolute; bottom: 10px; right: 10px; cursor: pointer;">
                        <img id="contactEditInputImage" src="../assets/img/edit icon.png" alt="Change" style="width: 30px; height: 30px;">
                    </div>
                </div>
                <form class="formStructure">
                    <div onclick="window.location.href='http://127.0.0.1:5500/join-262/contact/contact%20list.html';" class="containerPageCloseImage"><img class="pageCloseImage" src="../assets/img/Close.png" alt=""></div>
                    <input id="contactEditInputName" class="inputFieldContactForm name" placeholder="Name">
                    <input id="contactEditInputEmail" class="inputFieldContactForm email" placeholder="Email">
                    <input id="contactEditInputNumber" class="inputFieldContactForm number" placeholder="Number">
                    <div class="buttonContainer">
                        <button id="contactEditDelete" class="buttonsContactFormLeft">
                            Delete <img src="../assets/img/close.png">
                        </button>
                        <button onclick="window.location.href='http://127.0.0.1:5500/join-262/contact/contact%20list.html';" class="buttonsContactFormRight">
                            Save <img src="../assets/img/check.png">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src='./js/script contact edit.js'></script>
    <script src='./js/script backend contact.js'></script>
    <script src='./js/script contact list.js'></script>
</body>
</html>
