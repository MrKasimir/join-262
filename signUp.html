<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header-login-sign-up">
        <img class="Join-Logo" src="/imgs/Capa 2.png" alt="">
    </header>

    <div class="justify-content-center">
        <div class="card-sign-up">
            <div class="card-content-sign-up">
    
                <div class="headline-Login-sign-up">
                    <h1 class="underline">
                        Sign up
                    </h1>
                </div>
    
                <div class="display-block">
                    <div><input class="input-fields-sign-up" placeholder="Name" type="text" required></div>
                    <div><input class="input-fields-sign-up" placeholder="Email" type="text" required></div>
                    <div><input class="input-fields-sign-up" placeholder="Password" type="text" required></div>
                    <div><input class="input-fields-sign-up" placeholder="Confirm Password" type="text" required></div>
                    <div class="accept-privacy"><button class="regtangle-button"> </button>    i accept the <a class="privacy-link" href="">privacy policy</a></div>
                </div>
    
                <div class="justify-content-center">
                    <button class="last-commit-for-signup-button">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
