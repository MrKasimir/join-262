<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="js/SignUpLoginScript.js"></script>
</head>
<body>
    <header class="header-login-sign-up">
        <img class="Join-Logo" src="/assets/img/Capa 2 blue transparent.png" alt="">
    </header>

    <div class="justify-content-center">
        <div class="card-sign-up">
            <div class="card-content-sign-up">

                <div class="headline-Login-sign-up">
                    <h1 class="sign-up-headline">Sign up</h1>
                   <div class="underlineDiv"><div class="underline"></div></div> 
                </div>

            <form onsubmit="SignUpButtonOnClick(event)">
                <div class="display-block">
                    <div class="div-input-fields-sign-up"><input id="SignUp-Name" class="input-fields-sign-up" placeholder="Name" type="text" required></div>
                    <div class="div-input-fields-sign-up"><input id="SignUp-Email" class="input-fields-sign-up" placeholder="Email" type="email" required></div>
                    <div class="div-input-fields-sign-up"><input id="SignUp-Password" class="input-fields-sign-up" placeholder="Password" type="text" required></div>
                    <div class="div-input-fields-sign-up"><input id="SignUp-ConfirmPassword" class="input-fields-sign-up" placeholder="Confirm Password" type="text" required></div>
                    <div class="accept-privacy"> <input class="margin-left-signUp" required type="checkbox">    i accept the <a class="privacy-link" href="">privacy policy</a></div>
                </div>

                <div class="justify-content-center">
                    <button id="SignUp-Button"  type="submit" class="last-commit-for-signup-button">Sign up</button>
                </div>
            </form>

            </div>
        </div>
    </div>
    <div class="justify-content-center">
        <div class="using-terms">
            <a href="">privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>

</body>
</html>
