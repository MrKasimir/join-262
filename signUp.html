<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="js/Signup.js"></script>
    <script src="js/Login.js"></script>
    <link rel="icon" type="image/x-icon" href="assets/img/joinlogo.png">
    <link rel="stylesheet" href="Css/fonts.css">
</head>
<body>
    <header class="header-login-sign-up">
        <img class="Join-Logo-signUp" src="/assets/img/JoinmobileLoggo.png" alt="">
    </header>

    <div class="justify-content-center">
        <div class="card-sign-up">
            <div class="card-content-sign-up">

                <div class="headline-Login-sign-up1">
                    <div>
                        <a href="login.html"><img class="BackToLoginArrow" src="assets/img/leftArrowMobile.png" alt=""></a>
                    </div>
                    <div>
                        <h1 class="sign-up-headline">Sign up</h1>
                   <div class="underlineDiv"><div class="underline"></div></div> 
                    </div>
                </div>

            <form onsubmit="SignUpButtonOnClick(event)">
                <div class="display-block">
                    <div class="input-container">
                        <input id="SignUp-Name" class="input-fields-sign-up" placeholder="Name" type="text" required>
                        <img class="input-icon" src="assets/img/person.png" alt="">
                    </div>
                    <div class="input-container">
                        <input id="SignUp-Email" class="input-fields-sign-up email-input" placeholder="Email" type="email" required>
                        <img class="input-icon-mail" src="assets/img/mail.png" alt="">
                    </div>
                    <div class="input-container">
                        <input id="SignUp-Password" class="input-fields-sign-up password-input" placeholder="Password" type="text" required>
                        <img class="input-icon" src="assets/img/lock.png" alt="">
                    </div>
                    <div class="input-container">
                        <input id="SignUp-ConfirmPassword" class="input-fields-sign-up password-input" placeholder="Confirm Password" type="text" required>
                        <img class="input-icon" src="assets/img/lock.png" alt="">
                    </div>
                    <div class="accept-privacy"> 
                        <input class="margin-left-signUp" required type="checkbox"> i accept the <a class="privacy-link" href="">privacy policy</a>
                    </div>
                </div>

                <div class="justify-content-center">
                    <button id="SignUp-Button" type="submit" class="last-commit-for-signup-button">Sign up</button>
                </div>
            </form>

            </div>
        </div>
    </div>
    <div class="justify-content-center">
        <div class="using-terms">
            <a href="">privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>

</body>
</html>
