<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="kanban-style.css">
    <script src="kanban-script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>kanban-board</title>

</head>

<body onload="renderByCategory()">
    <div class="header">/*drag&drop in progress*/</div>

    <div class="mainframe">
        <div class="sidebar"></div>

        <div class="board">
            <div class="input-container">
                <input id="inputField" placeholder="Find Task"></input>
                <div class="button" onclick="createTask()">Add task +</div>
                <div id="content">
                    <!-- hier werden die tasks rein gerendert -->
                </div>
            </div>

            <div class="dragdrop-container">
                <div class="board-category"><h3>Todo</h3><div>+</div></div>
                <div class="board-category"><h3>In Progress</h3><div>+</div></div>
                <div class="board-category"><h3>Await Feedback</h3><div>+</div></div>
                <div class="board-category"><h3>Done</h3><div>+</div></div>
            </div>
            <div class="dragdrop-container">
                <div id="todo" ondrop="moveTo(event)" ondragover="allowDrop(event)" ondragleave="removeHighlight(event)" class="standard-container"></div>
                <div id="inProgress" ondrop="moveTo(event)" ondragover="allowDrop(event)" ondragleave="removeHighlight(event)" class="standard-container"></div>
                <div id="awaitFeedback" ondrop="moveTo(event)" ondragover="allowDrop(event)" ondragleave="removeHighlight(event)" class="standard-container"></div>
                <div id="done" ondrop="moveTo(event)" ondragover="allowDrop(event)" ondragleave="removeHighlight(event)" class="standard-container"></div>
            </div>
    </div>

</body>

</html>
