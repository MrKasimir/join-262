<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="kanban-style.css">
    <script src="kanban-script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>kanban-board</title>

</head>

<body>
    <div class="header">/*drag&drop in progress*/</div>

    <div class="mainframe">
        <div class="sidebar"></div>

        <div class="board">
            <div class="input-container">
                <input id="inputField" placeholder="Task"></input>
                <div class="button" onclick="createTask()">Add task +</div>
                <div id="content">
                    <!-- hier werden die tasks rein gerendert -->
                </div>
            </div>

        <div class="dragdrop-container">
            <div id="todo" class="standard-container">Todo</div>
            <div id="in-progress" class="standard-container">In progress</div>
            <div id="await-feedback" class="standard-container">Await feedback</div>
            <div id="done" class="standard-container">Done</div>
        </div>
    </div>

</body>

</html>
