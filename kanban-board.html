                                <h3>Todo</h3>
                                <div class="plus-symbol" onclick="openDialog('todo')"><a class="plus-text">+</a></div>
                            </div>
                            <div class="dragdrop-container">
                                <div id="todo" ondrop="moveTo(event)" ondragover="allowDrop(event)"

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="board-category">

                            <div class="dragdrop-container">
