<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/img/joinlogo.png">
    <link rel="stylesheet" href="Css/fonts.css">
</head>
<body> 

    <header class="header-login-sign-up">
        <img class="Join-Logo" src="./assets/img/JoinmobileLoggo.png" alt="">
        <div class="redirect-sign-up">Not a Join user? <button class="Sign-up-button"><a href="signUp.html">Sign up</a></button></div>
    </header>
    
    <div class="justify-content-center">
        <div class="card-login">
            <div class="card-content-login">
                <div class="headline-Login-sign-up">
                    <h1 class="Log-in-Headline">Log in</h1>
                   <div class="underlineDiv"><div class="underline"></div></div> 
                </div>

                <form id="loginForm" onsubmit="return handleLogin(event);">
                    <div class="login-input-divs"> 
                        <div class="input-container">
                            <input class="email-input" id="Login-mail-input" type="text" placeholder="Email" required>
                            <img src="assets/img/mail.png" alt="" class="input-icon-mail">
                        </div>
                    </div>

                    <div class="login-input-divs">
                        <div class="input-container">
                            <input id="Login-password-input" class="password-input" type="text" placeholder="Password " required>
                            <img src="assets/img/lock.png" alt="" class="input-icon">
                        </div>
                    </div>

                    <input class="margin-left" type="checkbox"> Remember me

                    <div class="button-section-from-login">
                        <button type="submit"  class="Login-button">Log in</button> 
                        <button type="button" onclick="guestLogin()" class="guest-login-button">Guest Log in</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>

    <div class="div-redirect-dign-up-mobile">
        <div class="redirect-sign-up-mobile">Not a Join user? <button class="Sign-up-button"><a class="Sign-up-button" href="signUp.html">Sign up</a></button></div> 
    </div>

    <div class="justify-content-center">
        <div class="using-terms">
            <a href="">privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>
    <script src="js/Signup.js"> </script>
    <script src="js/summary.js"></script>
    <script src="js/Login.js"></script>
</body>
</html>
