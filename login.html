<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="summaryUser.html">
</head>
<body> 

    <header class="header-login-sign-up">
        <img class="Join-Logo" src="./assets/img/Capa 2 blue transparent.png" alt="">

        <div class="redirect-sign-up">Not a Join user? <button class="Sign-up-button"><a href="signUp.html">Sign up</a></button></div>
    </header>
    
    <div class="justify-content-center">
        <div class="card-login">
            <div class="card-content-login">

                <div class="headline-Login-sign-up">
                    <h1 class="Log-in-Headline">Log in</h1>
                   <div class="underlineDiv"><div class="underline"></div></div> 
                </div>

            <form id="loginForm">
                    <div class="login-input-divs"> 
                        <input class="email-input" id="Login-mail-input" type="text" placeholder="Email" required>
                    </div>


                    <div class="login-input-divs">
                        <input id="Login-password-input" class="password-input" type="text" placeholder="Password " required>
                    </div>

                    <input class="margin-left" type="checkbox"> Remember me


                <div class="button-section-from-login">
                    <button onclick="handleLogin()" class="Login-button">Log in</button> 

                    <button onclick="guestLogin()" class="guest-login-button">Guest Log in</button>
                </div>
            </form>
            </div>
        </div> 
    </div>

    <div class="div-redirect-dign-up-mobile">
        <div class="redirect-sign-up-mobile">Not a Join user? <button class="Sign-up-button"><a href="signUp.html">Sign up</a></button></div> 
    </div>

    <div class="justify-content-center">
        <div class="using-terms">
            <a href="">privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    </div>
    <script src="js/SignUpLoginScript.js"></script>
    <script src="js/summary.js"></script>
</body>
</html>
