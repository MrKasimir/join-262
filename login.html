<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header class="header-login-sign-up">
        <img class="Join-Logo" src="./assets/img/Capa 2 blue transparent.png" alt="">

        <div class="redirect-sign-up">Not a Join user? <button class="Sign-up-button"><a href="signUp.html">Sign up</a></button></div>
    </header>
    
    <div class="justify-content-center">
        <div class="card-login">
            <div class="card-content-login">
    
                <div class="headline-Login-sign-up">
                    <h1 class="Log-in-Headline">Log in</h1>
                    <div class="underline"></div>
                </div>
    
                <div>
                    <form action="">
                        <input class="email-input" id="mail-input" type="text" placeholder="Email" required>
                    </form>
                
    
                    <form action="">
                        <input class="password-input" type="text" placeholder="Password " required>
                    </form>
    
                    <button class="regtangle-button"> </button> Remember me
                </div>
    
                <div class="button-section-from-login">
                    <button class="Login-button">Log in</button> 
    
                    <button class="guest-login-button">Guest Log in</button>
                </div>
    
            </div>
        </div> 
    </div>
    
    <div class="justify-content-center">
        <div class="using-terms">
            <a href="">privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
    
    </div>

</body>
</html>
